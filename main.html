<!DOCTYPE html>
<html>
<head>
	<title>目標値入力</title>
</head>
<body>
	<h1>目標値を入力してください</h1>
	<label for="goal">目標値:</label>
	<input type="number" id="goal" required>
	<button onclick="submitGoal()">送信</button>

	<h1>5分間のタイマー</h1>
	<div id="timer">5:00</div>
  <button id="start-timer-button">タイマー開始</button>

  <form>
    <label for="teamA_q1">Team A, Question 1: </label>
    <input type="text" id="teamA_q1" name="teamA_q1"><br>
  
    <label for="teamB_q1">Team B, Question 1: </label>
    <input type="text" id="teamB_q1" name="teamB_q1"><br>
  
    <label for="teamA_q2">Team A, Question 2: </label>
    <input type="text" id="teamA_q2" name="teamA_q2"><br>
  
    <label for="teamB_q2">Team B, Question 2: </label>
    <input type="text" id="teamB_q2" name="teamB_q2"><br>
  
    <label for="teamA_q3">Team A, Question 3: </label>
    <input type="text" id="teamA_q3" name="teamA_q3"><br>
  
    <label for="teamB_q3">Team B, Question 3: </label>
    <input type="text" id="teamB_q3" name="teamB_q3"><br>
  </form>
  
  <p>チームA: <span id="team-a-points">0</span>ポイント</p>
  <p>チームB: <span id="team-b-points">0</span>ポイント</p>



	<script src="main.js"></script>
</body>
</html>
