<!DOCTYPE html>
<html>
<head>
	<title>目標値入力</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h2>目標値を入力してください</h2>
	<label for="goal">目標値:</label>
	<input type="number" id="goal" required>
	<button onclick="submitGoal()" id ="goal-button">決定</button>
  <p id="goal-display"  style="display:none;"></p>

	<h2>タイマー</h2>
	<div id="timer">05:00</div>
  <button id="start-timer-button">タイマー開始</button>

  <table id="points-table">
    <tr>
      <th></th>
      <th>チームA</th>
      <th>チームB</th>
    </tr>
    <tr>
      <td>Q1</td>
      <td><input type="number" id="teamA_q1" name="teamA_q1"></td>
      <td><input type="number" id="teamB_q1" name="teamB_q1"></td>
    </tr>
    <tr>
      <td>Q2</td>
      <td><input type="number" id="teamA_q2" name="teamA_q2"></td>
      <td><input type="number" id="teamB_q2" name="teamB_q2"></td>
    </tr>
    <tr>
      <td>Q3</td>
      <td><input type="number" id="teamA_q3" name="teamA_q3"></td>
      <td><input type="number" id="teamB_q3" name="teamB_q3"></td>
    </tr>
    <tr>
      <td>合計</td>
      <td><span id="team-a-points">0</span>ポイント</td>
      <td><span id="team-b-points">0</span>ポイント</td>
    </tr>
    <tr>
      <td>残り</td>
      <td><span id="team-a-remain-points">0</span>ポイント</td>
      <td><span id="team-b-remain-points">0</span>ポイント</td>
    </tr>
  </table>


	<script src="main.js"></script>
</body>
</html>
